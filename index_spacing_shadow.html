<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>letter spacing word spacing</title>    
    <style>
        .letter{letter-spacing: 1px; text-decoration: line-through;}
        .word{word-spacing: 0.3em; text-shadow: 1px 1px rgb(108 112 76 / 0.7);}        
        span{text-transform: capitalize;}
    </style>
</head>
<body>
    <p class="letter">2015년형 노트북은 안녕~!</p>
    <p class="word">2022년형 노트북은 좋아요~!</p>
    <p class="transform">have a <span>nice</span> day~!</p>
</body>
</html>
