<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자의 단위 비교</title>
    <style>
        html{font-size: 24px;}
        ul{font-size: 12px; border: 1px solid red;}
        li{font-size: 1.5em; border: 1px solid blueviolet;}
        li:nth-child(4){font-size: 1.5rem; border: 1px solid olivedrab;}
    </style>
</head>
<body>      
    <p>글자의 단위 비교를 위한 문자열</p>
    <ul>
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
        <li>메뉴4</li>
    </ul>
</body>
</html>
