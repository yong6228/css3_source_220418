<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자 표현</title>
    <style>
        /* font- 로 시작하는 속성들은 line-height와 함께 'font:~' 한 줄로
           붙여 쓸수 있는데, 그럴 경우 반드시 다음 세 가지 순서에 맞추어
           써주시기 바랍니다. 이때, 글자 크기(font-size)와 글꼴(font-family)은 생략하면 안됩니다.
           [문법형식] font:[font-weight, font-style, font-variant][(필수)font-size/line-height][(필수)font-family]
           [중요] 예제 실행 시, font 축약 표현이 제대로 적용되지 않은 이유는 글자 크기(font-size)와 글꼴(font-family)이 반영되지 않아서 입니다. */
        .nice{font: bold italic 20px Times; }
    </style>
</head>
<body>  
    <p class="nice">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Animi facere molestias repudiandae dicta officiis maxime consequatur cum sed, nesciunt iusto sit laborum. Eveniet placeat sint, quae voluptatum facere odit dolores!</p>
</body>
</html>
