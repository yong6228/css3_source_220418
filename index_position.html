<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>    
    <style>
        #parent1{
            position: relative;
            margin-top: 200px;margin-left: 200px;width:300px;height: 300px;background-color: yellow;
        }
        #parent2{
            position:absolute;
            top:30px; left:40px;
             width: 200px; height: 200px; background-color: red;
        }
        #child{
            position: absolute;
            top: 30px; left: 50px;
            width: 100px; height: 100px;
            background-color: green;
        }

    </style>
</head>
<body>

    <div id="parent1">
        <div id="parent2">
            <div id="child"></div>
        </div>
    </div>

</body>
</html>
