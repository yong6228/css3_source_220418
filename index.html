<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index</title>    
    <style>
        div{position: absolute;}
        img{position: absolute;}
        #spadeA{z-index: -2; left: 10px; top: 20px;}
        #spade2{z-index: 1; left: 40px; top: 30px;}
        #spade3{z-index: 5; left: 80px; top: 40px;}
        #spade7{z-index: 7; left: 120px; top: 50px;}
    </style>
</head>
<body>
    <h3>z-index 속성 적용</h3><hr>
    <div>
        <img src="img/spade-A.png" alt="스페이드A" width="100px" height="140px" id="spadeA">
        <img src="img/spade-2.png" alt="스페이드2" width="100px" 
        height="140px" id="spade2">
        <img src="img/spade-3.png" alt="스페이드3" width="100px" 
        height="140px" id="spade3">
        <img src="img/spade-7.png" alt="스페이드7" width="100px" 
        height="140px" id="spade7">
    </div>
</body>
</html>
